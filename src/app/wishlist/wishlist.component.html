<main class="main">
    <div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">
        <div class="container">
            <h1 class="page-title">Wishlist<span>Shop</span></h1>
        </div><!-- End .container -->
    </div>

    <nav aria-label="breadcrumb" class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a>Home</a></li>
                <li class="breadcrumb-item"><a >Shop</a></li>
                <li class="breadcrumb-item active" aria-current="page">Wishlist</li>
            </ol>
        </div><!-- End .container -->
    </nav>

    <div class="page-content">
        <div class="container">
            <table class="table table-wishlist table-mobile">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Stock Status</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of wishList;let i = index">
                        <td class="product-col">
                            <div class="product">
                                <figure class="product-media">
                                    <a href="#">
                                        <img [src]="item.imgSrc" alt="Product image">
                                    </a>
                                </figure>

                                <h3 class="product-title">
                                    <a>{{item.title}}</a>
                                </h3><!-- End .product-title -->
                            </div><!-- End .product -->
                        </td>

                        <td class="price-col">{{item.price | currency}}</td>
                        <td class="stock-col">
                            <span [ngClass]="getStockStatus(item.stockStatus)?'out-of-stock':'in-stock'">
                                {{item.stockStatus}}
                            </span>
                        </td>
                        <!--out of stock td-->
                        <td class="action-col" *ngIf="getStockStatus(item.stockStatus)">
                            <button class="btn btn-block btn-outline-primary-2 disabled">Out of Stock</button>
                        </td>
                        <!--end ofout of stock td-->


                        <!--add to cart td-->
                        <td class="action-col" *ngIf="!isCartItem(item.id) && !getStockStatus(item.stockStatus)">
                            <button class="btn btn-block btn-outline-primary-2"><i class="icon-cart-plus"></i>Add to
                                Cart</button>
                        </td>
                        <!--end of add to cart td-->

                        <!--select options td-->
                        <td class="action-col" *ngIf="!getStockStatus(item.stockStatus) && isCartItem(item.id)">
                            <div ngbDropdown  [ngClass]="wishlistDropdown?'dropdown show':'dropdown'">
                                <button class="btn btn-block btn-outline-primary-2" ngbDropdownToggle >
                                    <i class="icon-list-alt"></i>Select Options
                                </button>
                                <div ngbDropdownMenu [ngClass]="wishlistDropdown?'dropdown-menu show':'dropdown-menu'"
                                    x-placement="bottom-start"
                                    style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 40px, 0px);">
                                    <a class="dropdown-item" href="#">First option</a>
                                    <a class="dropdown-item" href="#">Another option</a>
                                    <a class="dropdown-item" href="#">The best option</a>
                                </div>
                            </div>
                        </td>
                        <!--end of select options td-->

                        <td class="remove-col">
                            <button class="btn-remove" (click)=onDeleteItem(i)>
                                <i class="icon-close"></i>
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>

            <!-- End .table table-wishlist -->
            <div class="wishlist-share">
                <div class="social-icons social-icons-sm mb-2">
                    <label class="social-label">Share on:</label>
                    <a href="#" class="social-icon" title="Facebook" target="_blank"><i class="icon-facebook-f"></i></a>
                    <a href="#" class="social-icon" title="Twitter" target="_blank"><i class="icon-twitter"></i></a>
                    <a href="#" class="social-icon" title="Instagram" target="_blank"><i class="icon-instagram"></i></a>
                    <a href="#" class="social-icon" title="Youtube" target="_blank"><i class="icon-youtube"></i></a>
                    <a href="#" class="social-icon" title="Pinterest" target="_blank"><i class="icon-pinterest"></i></a>
                </div><!-- End .soial-icons -->
            </div><!-- End .wishlist-share -->
        </div><!-- End .container -->
    </div>
</main>
