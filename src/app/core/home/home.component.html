<main class="main">

  <ngb-carousel [showNavigationIndicators]="showNavigationIndicators" [showNavigationArrows]="showNavigationArrows"
    [wrap]="false">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
      <div class="intro-slider-container mb-3 mb-lg-5">
        <div class="picsum-img-wrapper">
          <!-- <img [src]="img" alt="My image {{i + 1}} description"> -->
          <div class="intro-slide"
            style="background-image: url(assets/images/demos/demo-5/slider/slide-1.jpg);"></div>
        </div>
        <div class="container intro-content text-center">
          <h3 class="intro-subtitle text-white">SEASONAL PICKS</h3>
          <h1 class="intro-title text-white">Get All The Good Stuff</h1>

          <a href="category.html" class="btn btn-outline-white">
            <span>DISCOVER MORE</span>
            <i class="icon-long-arrow-right"></i>
          </a>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>

  <!--banner product starts-->
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <app-banner [imageSrc]="imageSrc1" [title]="bannerTitle1"></app-banner>
      </div>
      <div class="col-md-6">
        <app-banner [buttonText]="buttonText2" [imageSrc]="imageSrc2" [title]="bannerTitle2"></app-banner>
        <app-banner [imageSrc]="imageSrc3" [title]="bannerTitle3"></app-banner>
      </div>
    </div>
  
  <div class="bg-lighter pt-5 pb-5 mb-5">
    <div class="container">
      <div class="heading text-center mb-4">
        <h2 class="title">Recent Arrivals</h2>
        <!-- End .title -->
        <p class="title-desc">Aliquam tincidunt mauris eurisus</p>
        <!-- End .title-desc -->
      </div><!-- End .heading -->
      <!--owl product crousel component starts-->
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let product of products">
          <ng-template carouselSlide>
            
            <div class="owl-item active" style="width: 255px; margin-right: 10px;">

              <app-product [data]="product" [setClass]="setClass" [imagesrc]="product.imageSrc[0]"></app-product>
   
          </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
      <!--owl product crousel component ends-->
    </div>
  </div>



  <!--second banner product starts-->
  <div class="container">
    <div class="heading text-center mb-4">
      <h2 class="title">Popular Categories</h2><!-- End .title -->
      <p class="title-desc">Vestibulum auctor dapibus neque</p><!-- End .title-desc -->
    </div><!-- End .heading -->
    <div class="row">
      <div class="col-sm-6 col-lg-4">
        <!-- End .banner -->
        <app-banner [imageSrc]="imageSrc4" [title]="bannerTitle4"  [subTitle]="subTitle4"></app-banner>
      </div><!-- End .col-sm-6 -->
      <div class="col-sm-6 col-lg-4 order-lg-last">
        <!-- End .banner -->
        <app-banner [imageSrc]="imageSrc5" [title]="bannerTitle7" [subTitle]="subTitle7"></app-banner>
      </div><!-- End .col-sm-6 -->
      <div class="col-lg-4">
        <div class="row">
          <div class="col-sm-6 col-lg-12">
            <app-banner [imageSrc]="imageSrc6" [buttonText]="buttonText5" [title]="bannerTitle5" [subTitle]="subTitle5"></app-banner>
            <!-- End .banner -->
          </div><!-- End .col-sm-6 -->
          <div class="col-sm-6 col-lg-12">
            <app-banner [imageSrc]="imageSrc7" [title]="bannerTitle6" [subTitle]="subTitle6"></app-banner>
            <!-- End .banner -->
          </div><!-- End .col-sm-6 -->
        </div><!-- End .row -->
      </div><!-- End .col-lg-6 -->
    </div>
    <!--second banner product ends-->

    <!--base icons above footer starts-->
    <div class="icon-boxes-container bg-transparent">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-lg-3">
            <div class="icon-box icon-box-side">
              <span class="icon-box-icon">
                <i class="icon-rocket"></i>
              </span>
              <div class="icon-box-content">
                <h3 class="icon-box-title">Free Shipping</h3><!-- End .icon-box-title -->
                <p>Orders $50 or more</p>
              </div><!-- End .icon-box-content -->
            </div><!-- End .icon-box -->
          </div><!-- End .col-sm-6 col-lg-3 -->

          <div class="col-sm-6 col-lg-3">
            <div class="icon-box icon-box-side">
              <span class="icon-box-icon">
                <i class="icon-rotate-left"></i>
              </span>

              <div class="icon-box-content">
                <h3 class="icon-box-title">Free Returns</h3><!-- End .icon-box-title -->
                <p>Within 30 days</p>
              </div><!-- End .icon-box-content -->
            </div><!-- End .icon-box -->
          </div><!-- End .col-sm-6 col-lg-3 -->

          <div class="col-sm-6 col-lg-3">
            <div class="icon-box icon-box-side">
              <span class="icon-box-icon">
                <i class="icon-info-circle"></i>
              </span>

              <div class="icon-box-content">
                <h3 class="icon-box-title">Get 20% Off 1 Item</h3><!-- End .icon-box-title -->
                <p>When you sign up</p>
              </div><!-- End .icon-box-content -->
            </div><!-- End .icon-box -->
          </div><!-- End .col-sm-6 col-lg-3 -->

          <div class="col-sm-6 col-lg-3">
            <div class="icon-box icon-box-side">
              <span class="icon-box-icon">
                <i class="icon-life-ring"></i>
              </span>

              <div class="icon-box-content">
                <h3 class="icon-box-title">We Support</h3><!-- End .icon-box-title -->
                <p>24/7 amazing services</p>
              </div><!-- End .icon-box-content -->
            </div><!-- End .icon-box -->
          </div><!-- End .col-sm-6 col-lg-3 -->
        </div><!-- End .row -->
      </div><!-- End .container -->
    </div>
    <!--base icons above footer ends -->

  </div>
</div>
</main>
